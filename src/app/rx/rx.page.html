  <ion-content no-bounce>
  <ion-list>
    <div *ngFor="let rec of recommends" detail="true">
      <ion-card>
         <!-- <ion-item class="avatar">
            <ion-avatar item-start>
                <img [src]="..\..\assets\imgs\{{product?.img1}}">
                <img src="..\..\assets\imgs\{{product?.img1}}">
              </ion-avatar>
            <h2 class="title">{{ product?.title }}</h2>
          </ion-item> -->

          <!--
          'id': string;
          'name': string;
          'description': string;
          'summary': string,
          'productId': string;
          -->      
                  
          <ion-card-content>
            <h1>{{rec.name}}</h1>
            <p>{{rec.description}}</p>
            <p>{{rec.summary}}</p>
          </ion-card-content>
        
        <ion-row>
            <ion-item>
            <ion-button icon-left clear small class="action-button" style="color:rgb(203, 177, 131); --background:rgb(44, 70, 105);">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </ion-button>
            <ion-button icon-left clear small  style="color:rgb(203, 177, 131); --background:rgb(44, 70, 105);">
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </ion-button>
            <ion-note slot="end">
                11h ago
            </ion-note>
            </ion-item>
          </ion-row>
        
        </ion-card>
      </div>
    </ion-list>
  </ion-content>
