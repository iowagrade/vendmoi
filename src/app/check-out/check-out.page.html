<ion-header>
  <ion-toolbar style="--background: rgb(44, 70, 105)">

    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/home" style="color:rgb(203, 177, 131)"></ion-back-button>
      </ion-button>

      <ion-button slot="secondary">
        <ion-icon slot="icon-only" name="menu" style="color:rgb(203, 177, 131)"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <!-- <img src="..\..\assets\logoName-01.jpg"> -->
      <img src="http://www.carbongeotech.com/vendmoi/assets/logoName-01.jpg">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button tappable routerLink="/shopping-cart/">
        <ion-badge>{{ qtyItems }}</ion-badge>
        <ion-icon slot="icon-only" name="cart" style="color:rgb(203, 177, 131)"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-label position="stacked">First Name</ion-label>
      <ion-input class="input" type="text" placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label" position="stacked">Last Name</ion-label>
      <ion-input class="input" placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label" position="stacked">Address Line 1</ion-label>
      <ion-input class="input" placeholder="Address Line 1"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label" position="stacked">Address Line 2 (optional)</ion-label>
      <ion-input class="input" placeholder="Address Line 2"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label" position="stacked">City</ion-label>
      <ion-input class="input" placeholder="City"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label" position="stacked">State</ion-label>
      <ion-input class="input" placeholder="State"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label" position="stacked">Zip Code</ion-label>
      <ion-input class="input" placeholder="Zip Code"></ion-input>
    </ion-item>
  </ion-list>

  <div class="shipGroup">
    <ion-list>
      <ion-radio-group [(ngModel)]="shipMethod">
      <ion-list-header>
        <ion-label>Choose Method of Shipping</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Ground</ion-label>
        <ion-radio value="ground" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>2nd Day</ion-label>
        <ion-radio value="2ndDay"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Today</ion-label>
        <ion-radio value="today" [disabled]="isDisabled"></ion-radio>
      </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>

  <div class="shipGroup">
    <ion-list>
      <ion-radio-group [(ngModel)]="payMethod">
      <ion-list-header>
        <ion-label>Choose Method of Payment</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Debit or Credit</ion-label>
        <ion-radio value="Debit or Credit" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Bitcoin</ion-label>
        <ion-radio value="Bitcoin"></ion-radio>
      </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
  
</ion-content>
