<ion-header>
  <ion-toolbar style="--background: rgb(44, 70, 105)">

    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/home" style="color:rgb(203, 177, 131)"></ion-back-button>
      </ion-button>

      <ion-button>
        <ion-icon slot="icon-only" name="menu" style="color:rgb(203, 177, 131)"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <!-- <img src="..\..\assets\logoName-01.jpg"> -->
      <img src="http://www.carbongeotech.com/vendmoi/assets/logoName-01.jpg">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button tappable routerLink="">
          <ion-icon slot="icon-only" name="home" style="color:rgb(203, 177, 131)"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <img src="..\..\assets\VM_marker-03.jpg"> -->
  <img src="http://www.carbongeotech.com/vendmoi/assets/VM_marker-03.jpg">

  <div class="group">
    <ion-list>
      <ion-item lines="none">
        <ion-label position="stacked">Username or Phone #</ion-label>
        <ion-input class="input" type="text" placeholder="Username or Phone #"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="label" position="stacked">Password</ion-label>
        <ion-input class="input" placeholder="Enter Password"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <ion-button class="cbutton" tappable routerLink="">Login</ion-button>
</ion-content>
