<ion-header>
  <ion-toolbar class="themeColor">
    <ion-buttons>
      <!--<ion-menu-toggle>  rgb 69, 80, 98-->
      <ion-button slot="start">
        <ion-icon slot="icon-only" name="menu" style="color:rgb(203, 177, 131)"></ion-icon>
      </ion-button>
      <ion-title>
        <img src="..\..\assets\logoName-01.jpg">
      </ion-title>
      <ion-button slot="end" tappable routerLink="/shopping-cart/">
        <ion-badge>{{ qtyItems }}</ion-badge>
        <ion-icon slot="icon-only" name="cart" style="color:rgb(203, 177, 131)"></ion-icon>
      </ion-button>
      <!--</ion-menu-toggle>-->
    </ion-buttons>
    <!--   <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons>
    <ion-button class="button" (click)=toggleAR() [fill]="arToggle?'solid':'outline'">View AR Window</ion-button>
    <ion-button class="button"  tappable routerLink="/login/">Login</ion-button>
   </ion-buttons>
  <div *ngIf="(arToggle); else notShow">
    <iframe class="theCanvas" src="../../assets/iframe-ar.html"></iframe>
  </div>
  <ng-template #notShow>
    <img width="100%" height="256px" src="..\..\assets\THCCBDWallpaper-01.jpg">
  </ng-template>

  <div class="button-bar bar-stable">
    <ion-button class="button" (click)=toggleFlowers() [fill]="flowersToggle?'solid':'clear'">Flowers</ion-button>
    <ion-button class="button" (click)=toggleEdibles() [fill]="ediblesToggle?'solid':'clear'">Edibles</ion-button>
    <ion-button class="button" (click)=toggleExtracts() [fill]="extractsToggle?'solid':'clear'">Extracts</ion-button>
  </div>

  <ion-list-header>
    <ion-label style="font-size:30px">Products</ion-label>
  </ion-list-header>
  <ion-list>
    <div *ngFor="let product of products" detail="true" tappable routerLink="/product-detail/{{ product.id }}">
      <div *ngIf="(((product.type === 'FL') && flowersToggle) || ((product.type === 'ED') && ediblesToggle) ||
                                                                 ((product.type === 'EX') && extractsToggle))">
        <ion-item class="item item-avatar">
            <img width="100" height="60" src="..\..\assets\imgs\{{product.img1}}">
          <h3>{{product.name}}</h3>
          <p>THC {{product.THC}}%</p>
          <p>CBD {{product.CBD}}%</p>
          <p>{{product.priceString}}</p>
        </ion-item>
      </div>
    </div>
  </ion-list>

</ion-content>
